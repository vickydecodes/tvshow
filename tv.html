<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tv show app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="tv.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  </head>

  <body>
    <div class="container">
      <nav>
        <h1 class="display-1" id="h1">TV SHOW SEARCH</h1>
      </nav>

      <form id="tvsearch" class="form-group">
        <label for="search">Search Here</label>
        <input id="search" autocomplete="off" "text" class="form-control mt-2"
        placeholder="search tv show">
        <button class="btn btn-primary mt-3">search!!</button>
        <button class="btn btn-primary mt-3" id="clear">clear!!</button>
        <button id="change" class="btn btn-primary mt-3">dark-mode</button>
      </form>
      <div class="container-fluid movie-container d-flex flex-column justify-content-center align-items-center" id="sec"></div>
    </div>

    <script src="tv.js"></script>
  </body>
</html>
